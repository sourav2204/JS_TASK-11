<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js_Task-11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script>
      function validate() {
        // Get the form inputs
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var repassword = document.getElementById("repassword").value;
        var genderMale = document.getElementById("male").checked;
        var genderFemale = document.getElementById("female").checked;
        var age = document.getElementById("age").value;
        var mobile = document.getElementById("mobile").value;
        var address = document.getElementById("address").value;
        var state = document.getElementById("state").value;
        var country = document.getElementById("country").value;
        var englishCheckbox =
          document.getElementById("englishCheckbox").checked;
        var hindiCheckbox = document.getElementById("hindiCheckbox").checked;
        var kannadaCheckbox =
          document.getElementById("kannadaCheckbox").checked;
        var teluguCheckbox = document.getElementById("teluguCheckbox").checked;
        var acceptCheckbox = document.getElementById("acceptCheckbox").checked;

        // Validate each input and display remarks
        if (fname === "") {
          document.getElementById("fname-remark").innerHTML = "POOR";
        } else {
          document.getElementById("fname-remark").innerHTML = "";
        }

        if (lname === "") {
          document.getElementById("lname-remark").innerHTML = "POOR";
        } else {
          document.getElementById("lname-remark").innerHTML = "";
        }

        if (email === "") {
          document.getElementById("email-remark").innerHTML = "POOR";
        } else {
          document.getElementById("email-remark").innerHTML = "";
        }

        if (password === "") {
          document.getElementById("password-remark").innerHTML = "POOR";
        } else {
          document.getElementById("password-remark").innerHTML = "";
        }

        var match = false;
        if (repassword === "") {
          document.getElementById("repassword-remark").innerHTML = "POOR";
        } else if (repassword !== password) {
          document.getElementById("repassword-remark").innerHTML = "MISMATCH";
          match = false;
        } else {
          document.getElementById("repassword-remark").innerHTML = "";
          match = true;
        }

        if (!genderMale && !genderFemale) {
          document.getElementById("gender-remark").innerHTML =
            "Please select your Gender.";
        } else {
          document.getElementById("gender-remark").innerHTML = "";
        }

        if (age === "") {
          document.getElementById("age-remark").innerHTML =
            "Please enter your Age.";
        } else if (isNaN(age)) {
          document.getElementById("age-remark").innerHTML =
            "Age must be a number.";
        } else if (age < 18 || age > 100) {
          document.getElementById("age-remark").innerHTML =
            "Age must be between 18 and 100.";
        } else {
          document.getElementById("age-remark").innerHTML = "";
        }

        if (mobile === "") {
          document.getElementById("mobile-remark").innerHTML =
            "Please enter your Phone Number.";
        } else {
          document.getElementById("mobile-remark").innerHTML = "";
        }

        if (address === "") {
          document.getElementById("address-remark").innerHTML =
            "Please enter your Address.";
        } else {
          document.getElementById("address-remark").innerHTML = "";
        }

        if (state === "") {
          document.getElementById("state-remark").innerHTML =
            "Please enter your State.";
        } else {
          document.getElementById("state-remark").innerHTML = "";
        }

        if (country === "Select Country") {
          document.getElementById("country-remark").innerHTML =
            "Please select your Country.";
        } else {
          document.getElementById("country-remark").innerHTML = "";
        }

        if (
          !englishCheckbox &&
          !hindiCheckbox &&
          !kannadaCheckbox &&
          !teluguCheckbox
        ) {
          document.getElementById("languages-remark").innerHTML =
            "Please select at least one Language.";
        } else {
          document.getElementById("languages-remark").innerHTML = "";
        }

        if (!acceptCheckbox) {
          document.getElementById("accept-remark").innerHTML =
            "Please accept the Terms and Conditions.";
        } else {
          document.getElementById("accept-remark").innerHTML = "";
        }

        // Remove remarks if all inputs are valid
        if (
          fname !== "" &&
          lname !== "" &&
          email !== "" &&
          password !== "" &&
          repassword !== "" &&
          (genderMale || genderFemale) &&
          age !== "" &&
          mobile !== "" &&
          address !== "" &&
          state !== "" &&
          country !== "Select Country" &&
          match &&
          (englishCheckbox ||
            hindiCheckbox ||
            kannadaCheckbox ||
            teluguCheckbox) &&
          acceptCheckbox
        ) {
          document.getElementById("fname-remark").innerHTML = "";
          document.getElementById("lname-remark").innerHTML = "";
          document.getElementById("email-remark").innerHTML = "";
          document.getElementById("password-remark").innerHTML = "";
          document.getElementById("repassword-remark").innerHTML = "";
          document.getElementById("gender-remark").innerHTML = "";
          document.getElementById("age-remark").innerHTML = "";
          document.getElementById("mobile-remark").innerHTML = "";
          document.getElementById("address-remark").innerHTML = "";
          document.getElementById("state-remark").innerHTML = "";
          document.getElementById("country-remark").innerHTML = "";
          document.getElementById("languages-remark").innerHTML = "";
          document.getElementById("accept-remark").innerHTML = "";

          alert("Registering.....");
        }
      }
    </script>

    <style>
      body {
        background: linear-gradient(to bottom right, #fef3c1, #6ec9cf);
      }
    </style>
  </head>

  <body class="custom-bg-out">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form>
            <div class="form-group row pb-3 px-5 justify-content-center">
              <div class="col-md-3 col-lg-2"></div>
              <div class="col-md-6 text-center">
                <h2 style="color: blue">Registration Form</h2>
              </div>

              <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="fname" class="col-md-3 col-lg-2 col-form-label"
                >First Name</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="text" class="form-control" id="fname" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="fname-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="lname" class="col-md-3 col-lg-2 col-form-label"
                >Last Name</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="text" class="form-control" id="lname" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="lname-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="email" class="col-md-3 col-lg-2 col-form-label"
                >Email</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="email-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="password" class="col-md-3 col-lg-2 col-form-label"
                >Password</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p
                  style="color: red; padding-top: 5px"
                  id="password-remark"
                ></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="repassword" class="col-md-3 col-lg-2 col-form-label"
                >Re-enter Password</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="password" class="form-control" id="repassword" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p
                  style="color: red; padding-top: 5px"
                  id="repassword-remark"
                ></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="gender" class="col-md-3 col-lg-2 col-form-label"
                >Gender</label
              >
              <div class="col-md-6 col-lg-6 text-left">
                <div class="form-check">
                  <label class="form-check-label" for="male">Male</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="female">Female</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                  />
                </div>
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="gender-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="age" class="col-md-3 col-lg-2 col-form-label"
                >Age</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="number" class="form-control" id="age" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="age-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="mobile" class="col-md-3 col-lg-2 col-form-label"
                >Phone Number</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="tel" class="form-control" id="mobile" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="mobile-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="address" class="col-md-3 col-lg-2 col-form-label"
                >Address</label
              >
              <div class="col-md-6 col-lg-6">
                <textarea
                  name="address"
                  id="address"
                  cols="30"
                  rows="2"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="address-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="state" class="col-md-3 col-lg-2 col-form-label"
                >State</label
              >
              <div class="col-md-6 col-lg-6">
                <input type="text" class="form-control" id="state" />
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="state-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="country" class="col-md-3 col-lg-2 col-form-label"
                >Country</label
              >
              <div class="col-md-6 col-lg-6">
                <select class="form-control" id="country">
                  <option>Select Country</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>Japan</option>
                  <option>Germany</option>
                </select>
              </div>
              <div class="col-md-3 col-lg-3">
                <p style="color: red; padding-top: 5px" id="country-remark"></p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <label for="languages" class="col-md-3 col-lg-2 col-form-label"
                >Languages known</label
              >
              <div class="col-md-6 col-lg-6">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="English"
                    id="englishCheckbox"
                  />
                  <label class="form-check-label" for="englishCheckbox">
                    English
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Hindi"
                    id="hindiCheckbox"
                  />
                  <label class="form-check-label" for="hindiCheckbox">
                    Hindi
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Kannada"
                    id="kannadaCheckbox"
                  />
                  <label class="form-check-label" for="kannadaCheckbox">
                    Kannada
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Telugu"
                    id="teluguCheckbox"
                  />
                  <label class="form-check-label" for="teluguCheckbox">
                    Telugu
                  </label>
                </div>
              </div>
              <div class="col-md-3 col-lg-3">
                <p
                  style="color: red; padding-top: 5px"
                  id="languages-remark"
                ></p>
              </div>
            </div>
            <div class="form-group row pb-3 px-5">
              <div class="col-md-6 col-lg-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="acceptCheckbox"
                  />
                  <label class="form-check-label" for="acceptCheckbox">
                    I accept all the conditions
                  </label>
                  <div>
                    <p
                      style="color: red; padding-top: 5px"
                      id="accept-remark"
                    ></p>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row pb-3 px-3">
              <div class="col-md-6"></div>
              <div class="col-md-6 col-lg-6 text-right">
                <p class="">Login to <a href="#">Ethnus</a> website</p>
              </div>
            </div>

            <div class="form-group row pb-3 px-3 justify-content-center">
              <div class="col-md-4">
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="validate()"
                >
                  REGISTER
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
